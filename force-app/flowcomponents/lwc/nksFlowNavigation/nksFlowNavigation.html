<template>
    <template if:true={removeFooter}>
        <lightning-layout horizontal-align={alignment} style="width: 100%">
            <lightning-button
                if:true={validAction}
                style={buttonStyle}
                variant={buttonVariant}
                label={buttonLabel}
                onclick={handleButtonClick}
            ></lightning-button>
        </lightning-layout>
    </template>
    <template if:false={removeFooter}>
        <footer class="slds-card__footer" style="width: 100%">
            <lightning-layout horizontal-align={alignment}>
                <lightning-button
                    if:true={validAction}
                    style={buttonStyle}
                    variant={buttonVariant}
                    label={buttonLabel}
                    onclick={handleButtonClick}
                ></lightning-button>
            </lightning-layout>
        </footer>
    </template>
</template>
