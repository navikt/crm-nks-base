<template>
    <article class="slds-card slds-card_boundary">
        <template if:false={showHeader}>
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:notification" size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">Varsler</h2>
                    </div>
                </header>
            </div>
        </template>
        <template if:true={showHeader} class="slds-assistive-text">
            <h2>Varsler</h2>
        </template>
        <!-- <lightning-card icon-name="utility:notification"> -->
        <!-- <h3 slot="title">Varsler</h3> -->
        <div class="slds-card__body slds-card__body_inner">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12">
                    <div class="slds-box slds-text-heading_medium">
                        <lightning-layout>
                            <lightning-layout-item size="1"><p>Dato</p></lightning-layout-item>
                            <lightning-layout-item size="8"><p>Type</p></lightning-layout-item>
                            <lightning-layout-item size="3"><p>Kanal</p></lightning-layout-item>
                        </lightning-layout>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-p-top_x-small">
                    <ol class="slds-has-dividers_around-space">
                        <template if:true={notifications} for:each={notifications} for:item="notification">
                            <li class="slds-item" key={notification.bestilt}>
                                <c-nks-brukervarsel
                                    key={notification.bestilt}
                                    brukervarsel={notification}
                                ></c-nks-brukervarsel>
                            </li>
                        </template>
                    </ol>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <!-- </lightning-card> -->
        <footer class="slds-card__footer"></footer>
    </article>
</template>
