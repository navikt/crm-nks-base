<template>
    <lightning-layout class="container">
        <lightning-layout-item class="margin-area"></lightning-layout-item>
        <lightning-layout-item class="slds-grid slds-wrap content-area">
            <template for:each={links} for:item="link">
                <lightning-layout-item key={link.id} class="font-style">
                    <a href={link.url} target="_blank" rel="noopener noreferrer">
                        {link.title}
                        <svg
                            lwc:if={link.showImage}
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            style="aspect-ratio: 1; height: 1.2rem; margin-bottom: 6px"
                        >
                            ;
                            <use href={link.imageUrl}></use>
                        </svg>
                    </a>
                </lightning-layout-item>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
