<template>
    <lightning-layout class="container">
        <lightning-layout-item class="margin-area"></lightning-layout-item>
        <lightning-layout-item class="slds-grid slds-wrap content-area">
            <template lwc:if={hasRecords}>
                <template for:each={records} for:item="record">
                    <lightning-layout-item key={record.id} class="slds-grid slds-wrap content-padding">
                        <c-nks-home-page-ready-response-list-entry
                            record={record}
                        ></c-nks-home-page-ready-response-list-entry>
                    </lightning-layout-item>
                </template>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
