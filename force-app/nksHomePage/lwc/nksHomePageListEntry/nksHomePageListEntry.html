<template>
    <template lwc:if={isKnowledge}>
        <div class="slds-float_left slds-col">
            <p>
                <lightning-formatted-date-time
                    class="slds-text-align_left"
                    value={record.modifiedDate}
                    year="numeric"
                    month="2-digit"
                    day="2-digit"
                    hour="2-digit"
                    minute="2-digit"
                ></lightning-formatted-date-time>
            </p>
        </div>
        <div class="slds-grid">
            <div class="slds-col slds-var-p-left_large">
                <h3>
                    <a href={recordPageUrl} onclick={navigateToSObject}>{record.name}</a>
                </h3>
            </div>
        </div>
    </template>
    <template lwc:elseif={isNews}>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_3-of-12">
                <a href={recordPageUrl} onclick={navigateToSObject}>
                    <img src={record.imageurl} alt={record.name} />
                </a>
            </div>
            <div class="slds-col slds-p-left_none slds-size_9-of-12">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12">
                        <template lwc:if={isPinned}>
                            <lightning-icon
                                icon-name="utility:pinned"
                                class="slds-float_right pinned"
                                size="x-small"
                                title="Festet"
                            ></lightning-icon>
                        </template>
                        <h3>
                            <a href={recordPageUrl} class="title" onclick={navigateToSObject}>{record.name}</a>
                        </h3>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" class="slds-line-clamp_x-small">
                        <lightning-formatted-rich-text
                            value={record.summary}
                            class="summary"
                        ></lightning-formatted-rich-text>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">{publishDate}</lightning-layout-item>
                    <template lwc:if={record.lastUpdatedDate}>
                        <lightning-layout-item size="12">{updateDate}</lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </div>
    </template>
    <template lwc:else>
        <div class="slds-grid slds-gutters">
            <template lwc:if={record.imageurl}>
                <div class="slds-col slds-size_1-of-3 slds-align_absolute-center">
                    <img src={record.imageurl} alt={record.name} style="max-height: 180px" />
                </div>
            </template>
            <div class="slds-col">
                <div class="slds-float_right">
                    <p>
                        <lightning-formatted-date-time
                            class="slds-text-align_right slds-text-title_caps"
                            value={record.modifiedDate}
                            year="numeric"
                            month="2-digit"
                            day="2-digit"
                            hour="2-digit"
                            minute="2-digit"
                        ></lightning-formatted-date-time>
                    </p>
                </div>
                <div class="slds-var-p-horizontal_small">
                    <h3>
                        <a href={recordPageUrl} onclick={navigateToSObject}>{record.name}</a>
                    </h3>
                    <p>
                        <lightning-formatted-rich-text value={record.summary}></lightning-formatted-rich-text>
                    </p>
                </div>
            </div>
        </div>
    </template>
</template>
