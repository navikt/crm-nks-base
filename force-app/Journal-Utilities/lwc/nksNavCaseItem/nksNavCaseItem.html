<template>

    <div class="slds-p-around_small slds-m-top_x-small case-tile-bg" onclick={caseSelected}>
        <lightning-layout vertical-align="center">
            <lightning-layout-item size="6">
                <lightning-layout vertical-align="center">
                    <h1 class="slds-text-heading_medium">
                        {navCase.themeName}
                    </h1>
                    <p class="slds-p-left_small">
                        <b>{navCase.id}</b>
                    </p>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="4">
            </lightning-layout-item>
            <lightning-layout-item size="2" class="slds-align_absolute-center">
                <lightning-layout horizontal-align="center" vertical-align="center">
                    <lightning-icon icon-name="action:check" data-selected={selected} size="x-small">
                    </lightning-icon>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>

</template>
