<template>
    <template if:true={isDetail}>
        <div class="slds-card">
            <lightning-layout-item size="12" class="slds-p-around_small" style={headerBackground}>
                <lightning-layout vertical-align="center">
                    <template if:true={icon}>
                        <lightning-icon icon-name={icon}></lightning-icon>
                    </template>
                    <h3 class="slds-p-left_x-small slds-text-heading_medium">{listTitle}</h3>
                </lightning-layout>
            </lightning-layout-item>
            <div class="slds-table--header-fixed_container">
                <div>
                    <p>
                        Dette referatet har et hovedreferat.{masterRecordId}<a
                            href="#"
                            label="Oh hi mark"
                            onclick={navigateToMaster}
                            >Test</a
                        >
                    </p>
                </div>
            </div>
        </div>
    </template>
    <template if:true={isMaster}>
        <c-nks-related-list
            list-title={listTitle}
            icon-name={iconName}
            related-object-api-name={relatedObjectApiName}
            relation-field={relationField}
            parent-relation-field={parentRelationField}
            column-labels={columnLabels}
            filter-conditions={filterConditions}
            related-records={relatedRecords}
        ></c-nks-related-list>
    </template>
</template>
