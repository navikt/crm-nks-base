<template>
    <div class="slds-form-element slds-form-element_stacked">
        <c-nks-themes-picklists
            onsubthemechange={handleSubThemeChange}
            onthemechange={handleThemeChange}
            theme={selectedTheme}
            sub-theme={selectedSubTheme}
        >
        </c-nks-themes-picklists>
        <c-crm-messaging-quick-text
            oncommentschange={handleConversationNoteChange}
            conversation-note={conversationNote}
            use-for-conversation-note
        >
        </c-crm-messaging-quick-text>
        <b>Husk Ã¥ ikke notere personopplysninger</b>
        <br /><br />

        <div data-id="toggle" class="show">
            <lightning-input
                type="toggle"
                label="Skal oppgave opprettes?"
                name="createTask"
                onchange={handleToggleChange}
                checked={createTask}
                value={createTask}
            >
            </lightning-input>

            <!--<div data-id="task" class="hide">-->
            <template if:true={createTask}>
                <lightning-input type="date" required="" value={dueDate} label="Frist" onchange={handleDueDateChange}>
                </lightning-input>

                <lightning-textarea
                    value={additionalComments}
                    label="Oppgave til NAV-enhet"
                    onchange={handleAdditionalChange}
                >
                </lightning-textarea>

                <lightning-combobox
                    name="units"
                    label="NAV-enhet"
                    options={units}
                    placeholder="(Ikke valgt)"
                    onchange={handleUnitChange}
                    required=""
                    value={queueId}
                >
                </lightning-combobox>
            </template>
            <!--</div>-->
        </div>
    </div>
</template>
