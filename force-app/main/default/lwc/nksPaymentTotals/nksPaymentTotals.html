<template>
    <div class="slds-var-p-around_small total-tile-bg slds-var-m-bottom_medium">
        <lightning-layout vertical-align="center">
            <lightning-layout-item size="4">
                <h1 class="slds-text-title_caps" style="font-weight: bold; font-size: large">
                    {labels.TOTAL_HEADER}
                </h1>
            </lightning-layout-item>
            <lightning-layout-item size="8">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item
                        class="slds-align_absolute-center"
                        size="12"
                        large-device-size="4"
                    >
                        <lightning-layout horizontal-align="right" multiple-rows="true">
                            <lightning-layout-item size="12">
                                <p class="slds-text-title_caps slds-float_right">
                                    {labels.GROSS_AMOUNT}
                                </p>
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                <b
                                    ><lightning-formatted-number
                                        value={totalPaymentAmount}
                                        maximum-fraction-digits="2"
                                        minimum-fraction-digits="2"
                                        class="slds-float_right"
                                    ></lightning-formatted-number
                                ></b>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item
                        class="slds-align_absolute-center"
                        size="12"
                        large-device-size="4"
                    >
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="12">
                                <p class="slds-text-title_caps slds-float_right">
                                    {labels.DEDUCTIONS}
                                </p>
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                <b
                                    ><lightning-formatted-number
                                        value={totalDeductions}
                                        maximum-fraction-digits="2"
                                        minimum-fraction-digits="2"
                                        class="slds-float_right"
                                    ></lightning-formatted-number
                                ></b>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item
                        class="slds-align_absolute-center"
                        size="12"
                        large-device-size="4"
                    >
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="12">
                                <p class="slds-text-title_caps slds-float_right">{labels.PAYOUT}</p>
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                <b
                                    ><lightning-formatted-number
                                        value={totalNetAmount}
                                        maximum-fraction-digits="2"
                                        minimum-fraction-digits="2"
                                        class="slds-float_right"
                                    ></lightning-formatted-number
                                ></b>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
