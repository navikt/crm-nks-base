<template>
    <div if:false={initialized} class="slds-box slds-theme_shade">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item class="slds-align_absolute-center" size="8">
                <h1 class="slds-text-heading_large">Henter informasjon fra fagsystemer</h1>
            </lightning-layout-item>
            <lightning-layout-item size="4" class="slds-align_absolute-center">
                <c-einstein-spinner></c-einstein-spinner>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-icon
                    if:true={bankAccountIsSyncing}
                    icon-name="utility:sync"
                    alternative-text="Oppdatering pågår"
                    size="x-small"
                ></lightning-icon>
                <lightning-icon
                    if:true={bankAccountIsSynced}
                    icon-name="utility:success"
                    alternative-text="Oppdatering fullført"

                    if:true={bankAccountSyncError}
