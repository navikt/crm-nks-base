<template>
    <lightning-card title="Test" icon-name="utility:animal_and_nature">
        <div class="slds-card__body_inner">
            <template if:true={listitems}>
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <template for:each={listitems} for:item="item">
                        <lightning-layout-item key={item.Id} size="3" class="slds-var-p-around_x-small">
                            <lightning-card title={item.Name}>
                                <div class="slds-var-p-horizontal_small">
                                    <div class="slds-media">
                                        <div class="slds-media__body">
                                            <p class="slds-var-m-bottom_xx-small">{item.Name}</p>
                                            <p class="slds-var-m-bottom_xx-small">{item.Name}</p>
                                            <p class="slds-var-m-bottom_xx-small">{item.Name}</p>
                                            <p class="slds-var-m-bottom_xx-small">{item.Name}</p>
                                        </div>
                                    </div>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error">
                    An error occurred while loading the list
                </div>
            </template>
        </div>
    </lightning-card>
</template>
