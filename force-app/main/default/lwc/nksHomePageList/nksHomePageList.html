<template>
    <section class="slds-box slds-theme_default" aria-labelledby="nav1">
        <lightning-layout vertical-align="center" class="slds-p-bottom_small">
            <div class="slds-media__figure">
                <lightning-icon
                    aria-hidden="true"
                    icon-name={iconName}
                    class="slds-icon_container"
                    size="small"
                ></lightning-icon>
            </div>
            <h2 id="nav1" class="slds-text-heading_small slds-truncate">{cardLabel}</h2>
        </lightning-layout>
        <div if:false={cardFlag}>
            <ul class="slds-list_vertical-space-medium">
                <template for:each={records} for:item="record">
                    <li class="slds-item" key={record.personId}>
                        <c-nks-home-page-list-entry record={record}></c-nks-home-page-list-entry>
                    </li>
                </template>
            </ul>
        </div>
        <div if:true={cardFlag} class="slds-box slds-p-vertical_none slds-p-horizontal_none slds-theme_default">
            <ul class="slds-list_vertical-space-small">
                <template for:each={records} for:item="record">
                    <li
                        class="slds-item slds-border_bottom slds-p-vertical_x-small slds-p-horizontal_medium"
                        key={record.personId}
                    >
                        <c-nks-home-page-list-entry record={record} card-label={cardLabel}></c-nks-home-page-list-entry>
                    </li>
                </template>
                <div class="slds-text-align_center">
                    <button class="slds-button" onclick={lastFlereList}>Last flere</button>
                </div>
            </ul>
        </div>
        <div class="slds-p-top_small">
            <lightning-formatted-url value={pageUrl} label={linklabel} onclick={navigateToList}>
            </lightning-formatted-url>
        </div>
    </section>
</template>
