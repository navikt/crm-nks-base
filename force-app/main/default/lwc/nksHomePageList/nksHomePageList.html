<template>
    <lightning-card title={cardLabel} icon-name={iconName}>
        <div class="slds-p-horizontal_small">
            <ul class="slds-has-dividers_top-space">
                <template for:each={records} for:item="record">
                    <li class="slds-item" key={record.personId}>
                        <c-nks-home-page-list-entry record={record}></c-nks-home-page-list-entry>
                    </li>
                </template>
            </ul>
        </div>
    </lightning-card>
</template>
