<template>
    <lightning-layout multiple-rows="true" class="slds-box slds-theme_default slds-var-m-top_small">
        <template if:true={showReadyResponse}>
            <lightning-layout-item size="5" class="slds-border_right slds-var-p-right_large">
                <h2 class="slds-text-heading_medium slds-truncate">Svarberedskap</h2>
                <ul>
                    <template for:each={records} for:item="record">
                        <li class="slds-item" key={record.Id}>
                            <c-nks-home-page-ready-response-list-entry
                                record={record}
                            ></c-nks-home-page-ready-response-list-entry>
                        </li>
                    </template>
                </ul>
            </lightning-layout-item>
        </template>
        <lightning-layout-item size={size} class={className}>
            <h2 class="slds-text-heading_medium slds-truncate slds-var-p-bottom_x-small">Nyttige lenker</h2>

            <lightning-layout-item class="slds-grid slds-wrap">
                <div class="slds-col slds-var-p-vertical_xx-small slds-size_x-small slds-var-m-right_x-small">
                    <lightning-icon
                        class="slds-var-m-right_x-small link-icon"
                        size="x-small"
                        icon-name="utility:edit_form"
                        aria-hidden="true"
                    >
                    </lightning-icon>
                    <a
                        href=" https://forms.office.com/Pages/ResponsePage.aspx?id=NGU2YsMeYkmIaZtVNSedCz1jLyoENElFugZYE2G3omZUQVBIMzFEMVoyRzUyMkZFWU4xNElYV0VXTi4u"
                        class="slds-text-link"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        Loggeskjema sosial
                    </a>
                </div>
                <div class="slds-col slds-var-p-vertical_xx-small slds-size_x-small slds-var-m-right_x-small">
                    <lightning-icon
                        class="slds-var-m-right_x-small link-icon"
                        size="x-small"
                        icon-name="utility:multi_picklist"
                        aria-hidden="true"
                    >
                    </lightning-icon>
                    <a
                        href="https://navno.sharepoint.com/sites/enhet-kontaktsenter/SitePages/Ordliste-Norsk-Engelsk.aspx"
                        class="slds-text-link"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        Norsk-engelsk ordliste
                    </a>
                </div>
                <div class="slds-col slds-var-p-vertical_xx-small slds-size_x-small slds-var-m-right_x-small">
                    <lightning-icon
                        class="slds-var-m-right_x-small link-icon"
                        size="x-small"
                        icon-name="utility:people"
                        aria-hidden="true"
                    >
                    </lightning-icon>
                    <a
                        href="https://www.survey-xact.dk/LinkCollector?key=8JKQDD2C1N92"
                        class="slds-text-link"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        Samspillet
                    </a>
                </div>
                <div class="slds-item slds-var-p-vertical_xx-small slds-size_x-small slds-var-m-right_x-small">
                    <lightning-icon
                        class="slds-var-m-right_x-small link-icon"
                        size="x-small"
                        icon-name="utility:incident"
                        aria-hidden="true"
                    >
                    </lightning-icon>
                    <button
                        role="link"
                        class="slds-text-link"
                        style="background: none; border: none; padding: 0"
                        onclick={navigateToKnowledge}
                    >
                        Sikkerhetsrutinen
                    </button>
                </div>
                <div class="slds-item slds-var-p-vertical_xx-small slds-size_x-small slds-var-m-right_x-small">
                    <lightning-icon
                        class="slds-var-m-right_x-small link-icon"
                        size="x-small"
                        icon-name="utility:expand"
                        aria-hidden="true"
                    >
                    </lightning-icon>
                    <a
                        href="https://navno.sharepoint.com/sites/enhet-kontaktsenter/SitePages/Snarveier-p%C3%A5-nav.no.aspx"
                        class="slds-text-link"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        Snarveier p√• nav.no
                    </a>
                </div>
                <div class="slds-item slds-var-p-vertical_xx-small slds-size_x-small slds-var-m-right_x-small">
                    <lightning-icon
                        class="slds-var-m-right_x-small link-icon"
                        size="x-small"
                        icon-name="utility:question_mark"
                        aria-hidden="true"
                    >
                    </lightning-icon>
                    <a
                        href="https://navno.sharepoint.com/sites/enhet-kontaktsenter/SitePages/Teknisk-hjelp---Prosjektgruppe.aspx"
                        class="slds-text-link"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        Teknisk Hjelp - IT
                    </a>
                </div>
                <div class="slds-item slds-var-p-vertical_xx-small slds-size_x-small slds-var-m-right_x-small">
                    <lightning-icon
                        class="slds-var-m-right_x-small link-icon"
                        size="x-small"
                        icon-name="utility:button_choice"
                        aria-hidden="true"
                    >
                    </lightning-icon>
                    <a
                        href="https://navno.sharepoint.com/sites/enhet-kontaktsenter/SitePages/Opplaering-Testbaser.aspx"
                        class="slds-text-link"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        Testbaser
                    </a>
                </div>
                <div class="slds-item slds-var-p-vertical_xx-small slds-size_x-small slds-var-m-right_x-small">
                    <lightning-icon
                        class="slds-var-m-right_x-small link-icon"
                        size="x-small"
                        icon-name="utility:video"
                        aria-hidden="true"
                    >
                    </lightning-icon>
                    <a
                        href="https://navno.sharepoint.com/sites/fag-og-ytelser/SitePages/Video--og-webinarbibliotek.aspx"
                        class="slds-text-link"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        Video- og webinarbibliotek
                    </a>
                </div>
            </lightning-layout-item>
        </lightning-layout-item>
    </lightning-layout>
</template>
