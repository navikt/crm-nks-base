<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>

    <!-- THEME GROUP -->
    <!-- <template if:true={themesLoaded}> -->
    <lightning-combobox
        name="themeGroup"
        label="Temagruppe"
        options={themeGroupArr}
        onchange={handleThemeGroupChange}
        value={selectedThemeGroup}
    ></lightning-combobox>
    <!-- <lightning-combobox name="theme" label="Tema" options={themeArr} onchange={handleThemeChange}
        disabled={isThemeSelectionDisabled} value={selectedTheme}>
    </lightning-combobox> -->
    <!-- </template> -->

    <!-- CASES -->
    <!-- <template if:true={casesLoaded}> -->

    <!-- <lightning-vertical-navigation selected-item={selectedCase} onselect={handleSelectCaseChange}> -->
    <lightning-vertical-navigation onselect={handleSelectCaseChange}>
        <lightning-vertical-navigation-section label="Sak">
            <!-- <lightning-vertical-navigation-item label="Alle" name="all"> -->
            <!-- </lightning-vertical-navigation-item> -->
            <template for:each={caseArr} for:item="caseX">
                <template if:false={caseX.isOpen}>
                    <lightning-vertical-navigation-item-icon
                        key={caseX.caseId}
                        label={caseX.label}
                        name={caseX.caseId}
                        icon-name="utility:lock"
                    >
                        Ant.saker:
                    </lightning-vertical-navigation-item-icon>
                </template>
                <template if:true={caseX.isOpen}>
                    <lightning-vertical-navigation-item
                        key={caseX.caseId}
                        label={caseX.label}
                        name={caseX.caseId}
                    >
                        Ant.saker:
                    </lightning-vertical-navigation-item>
                </template>
            </template>
        </lightning-vertical-navigation-section>
    </lightning-vertical-navigation>
    <!-- </template> -->
</template>
