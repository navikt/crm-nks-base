<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <lightning-combobox
        name="themeGroup"
        label="Temagruppe"
        options={themeGroupArr}
        onchange={handleThemeGroupChange}
        value={selectedThemeGroup}
    ></lightning-combobox>
    <lightning-vertical-navigation onselect={handleSelectCaseChange}>
        <lightning-vertical-navigation-section label="Sak">
            <template for:each={caseArr} for:item="caseX">
                <template if:false={caseX.isOpen}>
                    <lightning-vertical-navigation-item-icon
                        key={caseX.caseId}
                        label={caseX.label}
                        name={caseX.caseId}
                        icon-name="utility:lock"
                    >
                    </lightning-vertical-navigation-item-icon>
                </template>
                <template if:true={caseX.isOpen}>
                    <lightning-vertical-navigation-item
                        key={caseX.caseId}
                        label={caseX.label}
                        name={caseX.caseId}
                    >
                    </lightning-vertical-navigation-item>
                </template>
            </template>
        </lightning-vertical-navigation-section>
    </lightning-vertical-navigation>
</template>
