<template>
    <lightning-vertical-navigation selected-item={selectedItem} onselect={handleSelect}>
        <lightning-vertical-navigation-section label="Tema">
            <lightning-vertical-navigation-item label="Alle" name="all">
            </lightning-vertical-navigation-item>
            <template for:each={availableThemes} for:item="theme">
                <lightning-vertical-navigation-item key={theme.value} label={theme.label} name={theme.value}>
                </lightning-vertical-navigation-item>
            </template>
        </lightning-vertical-navigation-section>
    </lightning-vertical-navigation>
</template>
