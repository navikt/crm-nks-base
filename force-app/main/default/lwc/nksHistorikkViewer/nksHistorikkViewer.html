<template>
    <template if:false={btnClick}>
        <template if:true={fullmaktData}>
            <h3 class="his">Historiske fullmakter</h3>
            <table
                class="slds-table slds-no-row-hover slds-table_striped slds-table_unborderedRow slds-table_fixed-layout"
                aria-describedby="Historiske fullmakter"
            >
                <thead class="slds-box slds-box_xx-small slds-has-bottom-magnet">
                    <tr>
                        <th class="space3" scope="col">
                            <div class="slds-truncate" title="Periode">Periode</div>
                        </th>
                        <th class="space2" scope="col">
                            <div class="slds-truncate" title="Område">Område</div>
                        </th>
                        <th class="space2" scope="col">
                            <div class="slds-truncate" title="Rolle">Rolle</div>
                        </th>
                        <th class="space3" scope="col">
                            <div class="slds-truncate" title="Navn">Navn</div>
                        </th>
                        <th class="space2" scope="col">
                            <div class="slds-truncate" title="Nummer">Nummer</div>
                        </th>
                    </tr>
                </thead>
                <tbody class="slds-box slds-box_xx-small slds-has-top-magnet">
                    <template for:each={fullmaktData} for:item="fullmakt">
                        <tr key={fullmakt.name} class="rowClass">
                            <td data-label="UniqueName" class="colName">
                                <div class="slds-line-clamp" title={fullmakt.periode}>{fullmakt.periode}</div>
                            </td>
                            <td data-label="UniqueName" class="slds-cell-wrap">
                                <div class="slds-line-clamp" title={fullmakt.omraader}>{fullmakt.omraader}</div>
                            </td>
                            <td data-label="UniqueName">
                                <div class="slds-truncate" title={fullmakt.motpartsRolle}>{fullmakt.motpartsRolle}</div>
                            </td>
                            <td data-label="UniqueName" class="slds-cell-wrap">
                                <div class="slds-line-clamp" title={fullmakt.motpartsPersonNavn}>
                                    {fullmakt.motpartsPersonNavn}
                                </div>
                            </td>
                            <td data-label="UniqueName">
                                <div class="slds-truncate" title={fullmakt.motpartsPersonident}>
                                    {fullmakt.motpartsPersonident}
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
    </template>
</template>
