<template>
    <template if:true={recordIdSet}>
        <lightning-record-view-form record-id={viewedRecordId} object-api-name={viewedObjectApiName}>
            <lightning-card title={cardLabel} icon-name={iconName}>
                <template if:true={showActions}>
                    <lightning-button-icon variant="bare" icon-name="action:preview" label="Preview" slot="actions"
                        onclick={navigateToRecord}>
                    </lightning-button-icon>
                </template>
                <lightning-layout multiple-rows="true">
                    <template for:each={fieldList} for:item="field">
                        <lightning-layout-item key={field} size={columnWidth} padding="horizontal-small">
                            <lightning-output-field class="fieldStyle" field-name={field}>
                            </lightning-output-field>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </lightning-card>
        </lightning-record-view-form>
    </template>
</template>
