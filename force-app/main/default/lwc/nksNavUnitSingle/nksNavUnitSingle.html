<template>
    <!-- CARD LAYOUT -->
    <template if:true={cardLayout}>
        <lightning-card title="Nav-kontor" icon-name="custom:custom61">
            <div class="slds-is-relative">
                <!-- SPINNER -->
                <template if:false={isLoaded}>
                    <div>
                        <lightning-spinner alternative-text="Laster NAV enhet" size="medium"></lightning-spinner>
                    </div>
                </template>

                <template if:true={isLoaded}>
                    <!-- ERROR MESSAGE -->
                    <template if:true={isError}>
                        <div class="slds-text-color_error slds-p-left_x-small slds-theme_default">
                            <p>
                                <lightning-icon
                                    alternative-text="Feilmelding"
                                    icon-name="utility:error"
                                    size="xx-small"
                                    variant="error"
                                >
                                </lightning-icon>
                                &nbsp;En feil har oppstått og enhetsinfo kan ikke vises.
                            </p>
                            <ul class="slds-list_dotted">
                                <template for:each={errors} for:item="error">
                                    <li key={error}>{error}</li>
                                </template>
                            </ul>
                        </div>
                    </template>

                    <!-- NAV UNIT -->
                    <template if:true={navUnit}>
                        <div class="slds-p-horizontal_small">
                            <c-nks-nav-unit
                                nav-unit={navUnit}
                                contact-information={contactInformation}
                                all-sections-open-on-load={allSectionsOpenOnLoad}
                                num-cols={numCols}
                            ></c-nks-nav-unit>
                        </div>
                    </template>
                </template>
            </div>
        </lightning-card>
    </template>

    <!-- BOX LAYOUT -->
    <template if:true={boxLayout}>
        <div class="slds-box slds-theme_default slds-is-relative">
            <!-- SPINNER -->
            <template if:false={isLoaded}>
                <div>
                    <lightning-spinner alternative-text="Laster NAV enhet" size="medium"></lightning-spinner>
                </div>
            </template>

            <template if:true={isLoaded}>
                <!-- ERROR MESSAGE -->
                <template if:true={isError}>
                    <div class="slds-text-color_error slds-p-left_x-small slds-theme_default">
                        <p>
                            <lightning-icon
                                alternative-text="Feilmelding"
                                icon-name="utility:error"
                                size="xx-small"
                                variant="error"
                            >
                            </lightning-icon>
                            &nbsp;En feil har oppstått og enhetsinfo kan ikke vises.
                        </p>
                        <ul class="slds-list_dotted">
                            <template for:each={errors} for:item="error">
                                <li key={error}>{error}</li>
                            </template>
                        </ul>
                    </div>
                </template>

                <!-- NAV UNIT -->
                <template if:true={navUnit}>
                    <c-nks-nav-unit
                        nav-unit={navUnit}
                        contact-information={contactInformation}
                        all-sections-open-on-load={allSectionsOpenOnLoad}
                        num-cols={numCols}
                    ></c-nks-nav-unit>
                </template>
            </template>
        </div>
    </template>

    <template if:true={noLayout}>
        <div class="slds-theme_default slds-is-relative">
            <!-- SPINNER -->
            <template if:false={isLoaded}>
                <div>
                    <lightning-spinner alternative-text="Laster NAV enhet" size="medium"></lightning-spinner>
                </div>
            </template>

            <template if:true={isLoaded}>
                <!-- ERROR MESSAGE -->
                <template if:true={isError}>
                    <div class="slds-text-color_error slds-p-left_x-small slds-theme_default">
                        <p>
                            <lightning-icon
                                alternative-text="Feilmelding"
                                icon-name="utility:error"
                                size="xx-small"
                                variant="error"
                            >
                            </lightning-icon>
                            &nbsp;En feil har oppstått og enhetsinfo kan ikke vises.
                        </p>
                        <ul class="slds-list_dotted">
                            <template for:each={errors} for:item="error">
                                <li key={error}>{error}</li>
                            </template>
                        </ul>
                    </div>
                </template>

                <!-- NAV UNIT -->
                <template if:true={navUnit}>
                    <c-nks-nav-unit
                        nav-unit={navUnit}
                        contact-information={contactInformation}
                        all-sections-open-on-load={allSectionsOpenOnLoad}
                        num-cols={numCols}
                    ></c-nks-nav-unit>
                </template>
            </template>
        </div>
    </template>
</template>
