<template>
    <h1 hidden><template if:true={fullName}> {fullName} </template></h1>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="12" class="slds-box slds-theme_default">
            <lightning-layout>
                <lightning-layout-item
                    size="4"
                    small-device-size="4"
                    medium-device-size="4"
                    large-device-size="3"
                    class="slds-var-p-right_small"
                >
                    <lightning-layout>
                        <lightning-layout-item class="gender">
                            <template if:true={gender}>
                                <c-nks-custom-svg
                                    class={genderIcon}
                                    src={genderIconSrc}
                                    alt-text={gender}
                                    classes={genderIconClass}
                                ></c-nks-custom-svg>
                            </template>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <template if:true={personIdent}>
                                <span class="personIdent">&nbsp;{personIdent} </span>
                                <lightning-button-icon
                                    class="copy-icon"
                                    icon-name="utility:copy"
                                    variant="bare"
                                    onclick={handleCopyIdent}
                                    alternative-text="Kopier fødselsnummer"
                                    title="Kopier fødselsnummer"
                                ></lightning-button-icon>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>

                <lightning-layout-item
                    class="slds-var-p-right_small"
                    size="4"
                    small-device-size="4"
                    medium-device-size="4"
                    large-device-size="3"
                >
                    <template if:true={age}> {age} år </template>
                    <template if:true={condition1}>&#47;</template>
                    <template if:true={citizenship}> {citizenship} </template>
                    <template if:true={condition2}>&#47;</template>
                    <template if:true={maritalStatus}> {maritalStatus} </template>
                </lightning-layout-item>

                <lightning-layout-item
                    size="4"
                    small-device-size="4"
                    medium-device-size="4"
                    large-device-size="6"
                    class="slds-var-p-right_small"
                >
                    <template if:true={showPersonBadges}>
                        <c-nks-person-badges
                            record-id={recordId}
                            object-api-name={objectApiName}
                            person-relation-field={relationshipField}
                        ></c-nks-person-badges>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12" class="slds-var-p-top_xx-small">
            <div if:true={showErrors} class="slds-text-color_error">
                Noe har gått feil i innlastingen av varsler:
                <ul class="slds-list_dotted">
                    <template for:each={errorMessages} for:item="error">
                        <li key={error}>{error}</li>
                    </template>
                </ul>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
