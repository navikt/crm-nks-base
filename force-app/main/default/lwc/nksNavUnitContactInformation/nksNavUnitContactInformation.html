<template>
    <template if:true={hasContactInformation}>
        <lightning-layout multiple-rows="true">
            <!-- BESØKS ADRESSE -->
            <lightning-layout-item size={columnWidth} class="slds-p-right_x-small">
                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">Besøksadresse</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{visitingAddress}</div>
                    </div>
                </div>
            </lightning-layout-item>

            <!-- POST ADRESSE -->
            <lightning-layout-item size={columnWidth} class="slds-p-right_x-small">
                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">Postadresse</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{postalAddress}</div>
                    </div>
                </div>
            </lightning-layout-item>

            <!-- TELEFON -->
            <lightning-layout-item size={columnWidth} class="slds-p-right_x-small">
                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">Telefon</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{contactInformation.telefonnummer}</div>
                    </div>
                </div>
            </lightning-layout-item>

            <!-- FAKS -->
            <lightning-layout-item size={columnWidth} class="slds-p-right_x-small">
                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">Faks</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{contactInformation.faksnummer}</div>
                    </div>
                </div>
            </lightning-layout-item>

            <!-- SPESIELLE OPPLYSNINGER -->
            <lightning-layout-item size="12">
                <div class="slds-form-element slds-form-element_readonly">
                    <span class="slds-form-element__label">Spesielle opplysninger</span>
                    <div class="slds-form-element__control">
                        <p style="white-space: pre-line">{contactInformation.spesielleOpplysninger}</p>
                    </div>
                </div>
            </lightning-layout-item>

            <!-- PUBLIKUMSMOTTAK -->
            <template if:true={hasVisitorLocations}>
                <lightning-layout-item size="12" class="slds-p-top_medium">
                    <div class="slds-text-heading_medium slds-p-around_xx-small">Publikumsmottak</div>

                    <ul class="slds-has-dividers_around-space">
                        <template for:each={visitorLocations} for:item="visitorLocation">
                            <li key={visitorLocation.id} class="slds-item">
                                <c-nks-nav-unit-visitor-location location={visitorLocation}>
                                </c-nks-nav-unit-visitor-location>
                            </li>
                        </template>
                    </ul>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </template>
</template>
