<template>
    <!-- Journalpost header -->
    <template if:true={mainDocument}>
        <c-nks-saf-document-link
            journalpost-id={journalpost.journalpostId}
            dokument-info={mainDocument}
            link-text-class="slds-text-heading_small"
        >
        </c-nks-saf-document-link>
    </template>
    <!-- If no document found -->
    <template if:false={mainDocument}>
        <div class="slds-text-heading_medium">Ingen dokument funnet p√• denne journalposten.</div>
    </template>

    <!-- Date and type -->
    <div class="slds-text-body_regular slds-p-vertical_xx-small">{journalpostDate} / {fromToType}</div>

    <!-- Journalpost attachments -->
    <template if:true={hasAttachments}>
        <div class="slds-text-body_regular">Dokumentet har {numberOfAttachments} vedlegg:</div>

        <ul>
            <template for:each={attachments} for:item="dokument">
                <li key={dokument.dokumentInfoId}>
                    <div class="slds-p-top_xx-small">
                        <c-nks-saf-document-link dokument-info={dokument} journalpost-id={journalpost.journalpostId}>
                        </c-nks-saf-document-link>
                    </div>
                </li>
            </template>
        </ul>
    </template>

    <!-- NAV Case ID -->
    <div class="slds-text-body_small">SaksId:&nbsp;{journalpost.sak.fagsakId}</div>
</template>
