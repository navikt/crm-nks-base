<template>
    <!-- {isSladdet} - {isReadable} - {hasAccessToArkiv} - {fileName} -->
    <template if:true={isReadable}>
        <lightning-button variant="base" class="slds-m-left_x-small" label={title} onclick={navigateToDocument}>
        </lightning-button>
        <ul class="slds-list_horizontal slds-has-dividers_right slds-text-body_small">
            <template iterator:it={dokumentInfo.logiskeVedlegg}>
                <li class="slds-item" key={index}>{it.value.tittel}</li>
            </template>
        </ul>
    </template>
    <template if:false={isReadable}>
        <lightning-icon icon-name="utility:ban" alternative-text="Ikke leslig" title="Ikke leslig" size="xx-small">
        </lightning-icon>
        &nbsp;
        {title}
    </template>

</template>
