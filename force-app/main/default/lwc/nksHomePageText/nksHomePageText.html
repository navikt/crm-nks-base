<template>
    <template if:false={isOperational}>
        <section class="slds-box slds-theme_default slds-m-bottom_none">
            <lightning-layout vertical-align="center" class="slds-var-p-bottom_small">
                <div class="slds-media__figure">
                    <lightning-icon
                        aria-hidden="true"
                        icon-name={iconName}
                        class="slds-icon_container"
                        size="small"
                    ></lightning-icon>
                </div>
                <h2 class="slds-text-heading_medium slds-truncate">{cardTitle}</h2>
            </lightning-layout>
            <p class="slds-var-p-horizontal_medium">
                <lightning-formatted-rich-text value={text}></lightning-formatted-rich-text>
            </p>
            <template if:true={hasSalesforceUpdate}>
                <div class="slds-var-p-top_small">
                    <lightning-formatted-url
                        value={pageUrl}
                        label="Se alle Salesforce oppdateringer"
                        onclick={navigateToList}
                    >
                    </lightning-formatted-url>
                </div>
            </template>
            <template if:true={hasTraffic}>
                <div class="slds-var-p-top_small">
                    <lightning-formatted-url
                        value={pageUrl}
                        label="Se alle tidligere oppdateringer"
                        onclick={navigateToList}
                    >
                    </lightning-formatted-url>
                </div>
            </template>
        </section>
    </template>
    <template if:true={isOperational}>
        <template if:false={isEmpty}>
            <section class="slds-box slds-theme_default slds-m-bottom_none">
                <lightning-layout vertical-align="center" class="slds-var-p-bottom_small">
                    <div class="slds-media__figure">
                        <lightning-icon
                            aria-hidden="true"
                            icon-name={iconName}
                            class="slds-icon_container icon"
                            size="small"
                        ></lightning-icon>
                    </div>
                    <h2 class="slds-text-heading_medium slds-truncate">{cardTitle}</h2>
                </lightning-layout>
                <p class="slds-var-p-horizontal_medium">
                    <lightning-formatted-rich-text value={text}></lightning-formatted-rich-text>
                </p>
            </section>
        </template>
    </template>
</template>
