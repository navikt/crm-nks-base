<template>
    <div>
        <p>
            <b>
                <lightning-formatted-text value={relation.role}></lightning-formatted-text>
            </b>
        </p>
        <p>
            <template if:true={relation.unauthorized}>
                <lightning-formatted-text value={relation.personName}></lightning-formatted-text>
            </template>
            <template if:false={relation.unauthorized}>
                <template if:true={relation.shielded}>
                    <lightning-formatted-text value={relation.personName}></lightning-formatted-text>&nbsp;
                </template>
                <template if:false={relation.shielded}>
                    <template if:true={relation.missingInSalesforce}>
                        <lightning-formatted-text value={relation.personName}></lightning-formatted-text>&nbsp;
                    </template>
                    <template if:false={relation.missingInSalesforce}>
                        <lightning-formatted-url
                            value={recordPageUrl}
                            label={relation.personName}
                            onclick={navigateToSObject}
                        ></lightning-formatted-url>
                        &nbsp;
                    </template>
                    <lightning-icon
                    icon-name="utility:user"
                    size="x-small"
                    alternative-text={relation.sex}
                    class={relation.color}
                ></lightning-icon>
                &nbsp;
                {relation.age} år. {relation.birthdate} •
                {relation.personIdent} <b if:true={relation.deceased}>( DØD {relation.dateOfDeath} )</b> <br />
                </template>
            </template>
        </p>
    </div>
</template>
