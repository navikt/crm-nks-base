<template>
    <lightning-layout if:true={show} class="slds-card slds-var-p-around_medium" style={style} multiple-rows="true">
        <lightning-layout-item if:true={title} class="slds-var-p-bottom_small" size="12">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-text-heading_medium">{title}</h2>
                </div>
                <!--
                <div class="slds-no-flex">
                    <lightning-button-icon
                        alternative-text="Lukk"
                        icon-name="utility:close"
                        onclick={handleCloseClick}
                    ></lightning-button-icon>
                </div>
                -->
            </header>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <p class="slds-text-heading_small">{question}</p>
            <p class="slds-text-body_regular">Trykk på ett av fjesene</p>
            <ul class="slds-list_horizontal slds-align_absolute-center slds-var-p-vertical_large">
                <template for:each={emojis} for:item="emoji">
                    <li
                        class="slds-box slds-box_small emoji"
                        key={emoji.id}
                        data-id={emoji.id}
                        title={emoji.title}
                        onclick={handleClick}
                        onmouseover={handleMouseOver}
                        onmouseout={handleMouseOut}
                    >
                        <img
                            src={emoji.url}
                            data-id={emoji.id}
                            alt={emoji.title}
                            width="50"
                            height="50"
                            aria-hidden="true"
                        />
                        <!--
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" aria-hidden="true">
                            ;
                            <use xlink:href={emoji.url}></use>
                        </svg>
                        <span class="slds-assistive-text">{emoji.title}</span>
                        -->
                    </li>
                </template>
            </ul>
            <p>Skriv gjerne en kommentar hvis du følre for det (frivillig)</p>
            <p>Svaret ditt er selvfølgelig anonymt.</p>
            <lightning-textarea
                label=""
                placeholder="Skriv her (255 tegn)..."
                class="textArea"
                maxlength="255"
                message-when-too-long="Maksimalt 255 tegn er tillatt i en kommentar."
                onchange={handleChange}
            ></lightning-textarea>
        </lightning-layout-item>
        <lightning-layout-item class="slds-text-align_right slds-var-p-top_medium" flexibility="auto">
            <lightning-button class="slds-var-p-right_small" label="Jeg ønsker ikke å delta" onclick={handleCancel}>
            </lightning-button>
            <lightning-button label="Send" variant="brand" onclick={handleSend}> </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
