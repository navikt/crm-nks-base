<template>
    <article if:true={show} class="slds-card" style="background-color: #d1c3de">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">Tilfredhetsm√•ling</h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button-icon
                        alternative-text="Lukk"
                        icon-name="utility:close"
                        onclick={handleCloseClick}
                    ></lightning-button-icon>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-var-p-horizontal_medium">
            <div class="slds-text-heading_medium">Hvordan synes du Salesforce fungerer in arbeidsdagen din?</div>
            <div class="slds-var-p-around_medium slds-text-align_center">
                <template for:each={emojis} for:item="emoji">
                    <span key={emoji.label}>
                        <lightning-icon
                            style="cursor: pointer"
                            icon-name={emoji.icon}
                            class="slds-var-p-right_x-small"
                            alternative-text={emoji.label}
                            title={emoji.label}
                            data-id={emoji.label}
                            onclick={handleEmojiClick}
                            size=""
                        >
                        </lightning-icon>
                    </span>
                </template>
            </div>
        </div>
    </article>
</template>
