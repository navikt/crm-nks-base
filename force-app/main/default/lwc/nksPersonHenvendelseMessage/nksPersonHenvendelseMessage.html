<template>
    <article>
        <lightning-layout>
            <lightning-layout-item class="slds-grid_vertical-stretch slds-p-right_xx-small" size="1">
                <lightning-icon
                    icon-name="standard:user"
                    alternative-text="Fra bruker"
                    title="Fra bruker"
                    if:true={message.erMeldingFraBruker}
                ></lightning-icon>
                <c-nks-nav-logo-icon
                    if:true={message.erMeldingFraNav}
                    size="large"
                    alt-text="Fra NAV"
                ></c-nks-nav-logo-icon>
            </lightning-layout-item>
            <lightning-layout-item class="slds-box" flexibility="auto">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12">
                        <lightning-layout>
                            <lightning-layout-item class="slds-text-heading_small" alignment-bump="right"
                                ><h4>{message.tittel}</h4>
                            </lightning-layout-item>
                            <lightning-layout-item>
                                <lightning-badge if:true={message.erDelsvar} label="Delsvar"></lightning-badge>
                                <lightning-badge
                                    if:true={message.erLest}
                                    label="Lest"
                                    class="slds-theme_success"
                                ></lightning-badge>
                                <lightning-badge
                                    if:true={message.erUlest}
                                    label="Ulest"
                                    class="slds-badge_inverse"
                                ></lightning-badge>
                                <lightning-badge if:true={message.delSvar} label="Delsvar"></lightning-badge>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>

                    <lightning-layout-item size="12">
                        <p>{getDate}</p>
                        <p if:true={message.erLest}>Melding lest: {lestDato}</p>
                        <p if:true={message.erMeldingFraNav}>Skrevet av: {message.skrevetAv}</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" class="slds-p-vertical_x-small slds-border_top slds-border_bottom">
                        <p>
                            <lightning-formatted-text value={message.fritekst}></lightning-formatted-text>
                        </p>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" if:true={message.erJournalfort} class="slds-p-top_x-small">
                        <p>{message.journalfortTekst}</p>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </article>
</template>
