<template>
    <lightning-layout multiple-rows="true">

        <!-- LOKASJONSNAVN -->
        <template if:true={locationName}>
            <lightning-layout-item size="12">
                <div class="slds-text-heading_small">{locationName}</div>
            </lightning-layout-item>
        </template>

        <!-- BESØKSADRESSE -->
        <lightning-layout-item size="6">
            <div class="slds-form-element slds-form-element_readonly">
                <span class="slds-form-element__label">Besøksadresse</span>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__static">{visitingAddress}</div>
                </div>
            </div>
        </lightning-layout-item>


        <template if:true={hasOpeningHours}>

            <!-- SPESIELLE ÅPNINGSTIDER -->
            <lightning-layout-item size="12" class="slds-p-top_small">
                <c-nks-nav-unit-opening-hours title="Spesielle åpningstider" norg-opening-hours={openingHours}
                    view-week-days="false">
                </c-nks-nav-unit-opening-hours>
            </lightning-layout-item>

            <!-- ÅPNINGSTIDER -->
            <lightning-layout-item size="12" class="slds-p-top_small">
                <c-nks-nav-unit-opening-hours title="Åpningstider" norg-opening-hours={openingHours}
                    view-week-days="true">
                </c-nks-nav-unit-opening-hours>
            </lightning-layout-item>

        </template>
    </lightning-layout>
</template>
