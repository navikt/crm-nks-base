<template>
    <!-- BADGES -->
    <template if:true={showBadges}>
        <span class="slds-assistive-text"><h2>{assistiveHeaderText}</h2></span>
        <div class={containerClasses}>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12">
                    <template if:true={hasBadges}>
                        <template for:each={badges} for:item="badge">
                            <lightning-badge key={badge.name} data-id={badge.name} label={badge.label}>
                            </lightning-badge>
                        </template>
                    </template>
                    <template if:true={showNoBadgesAssistiveMessage}>
                        <div class="slds-assistive-text">Ingen skjerming</div>
                    </template>
                </lightning-layout-item>
                <template if:false={hideNoAccessMessage}>
                    <lightning-layout-item size="12">
                        <div class="slds-p-top_xx-small">
                            <c-nks-access-error-message
                                record-id={recordId}
                                object-api-name={objectApiName}
                                person-relation-field={personRelationField}
                            ></c-nks-access-error-message>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </template>
    <template if:true={showMessageWhenNoBadges}>
        <c-nks-access-error-message
            record-id={recordId}
            object-api-name={objectApiName}
            person-relation-field={personRelationField}
        ></c-nks-access-error-message>
    </template>
</template>
