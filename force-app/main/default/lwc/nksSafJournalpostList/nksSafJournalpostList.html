<template>
    <lightning-card title="Journalposter" icon-name="standard:file">
        <!-- CARD BODY -->
        <lightning-layout>

            <!-- SAF Available theme vertical navigation list -->
            <lightning-layout-item padding="around-small" size="2">
                <c-nks-saf-vertical-navigation onthemeselection={setSelectedTheme} available-themes={availableThemes}
                    available-process-themes={availableProcessThemes}>
                </c-nks-saf-vertical-navigation>
            </lightning-layout-item>

            <!-- CONTENT -->
            <lightning-layout-item padding="around-small" size="10">

                <!-- SPINNER -->
                <template if:false={isLoaded}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>

                <template if:true={isLoaded}>
                    <!-- ERROR MESSAGE -->
                    <template if:true={error}>
                        <div class="slds-text-color_error slds-p-left_x-small">
                            <p>
                                <lightning-icon alternative-text="Feilmelding" icon-name="utility:error" size="xx-small"
                                    variant="error">
                                </lightning-icon>
                                &nbsp;En feil har oppst√•tt og journalpostene kan ikke hentes.
                            </p>
                            <p class="slds-p-left_medium">
                                {error}
                            </p>
                        </div>
                    </template>

                    <!-- EMPTY RESULT -->
                    <template if:false={journalposts}>
                        <p>Kunne ikke finne noen journalposter.</p>
                    </template>

                    <!-- LIST OF JOURNALPOSTS -->
                    <template if:true={filteredJournalPosts}>
                        <ul class="slds-has-dividers_top">

                            <template for:each={filteredJournalPosts} for:item='journalpost'>
                                <li class="slds-item" key={journalpost.journalpostId}>
                                    <c-nks-saf-journalpost journalpost={journalpost}></c-nks-saf-journalpost>
                                </li>
                            </template>

                        </ul>
                    </template>
                </template>

            </lightning-layout-item>
        </lightning-layout>

        <!-- CARD FOOTER -->
        <p slot="footer">
            <template if:true={isLoadingMore}>
                <div class="slds-is-relative">
                    Last flere
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>
            <template if:false={isLoadingMore}>
                <a onclick={queryMoreJournalPosts}>Last flere</a>
            </template>
        </p>
    </lightning-card>
</template>
