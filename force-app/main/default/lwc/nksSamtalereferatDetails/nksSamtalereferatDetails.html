<template>
    <h2 class="slds-text-heading_medium slds-var-m-horizontal_small">Henvendelsen er ferdigstilt</h2>
    <lightning-flow
        flow-api-name="NKS_Case_Log_a_Call"
        flow-input-variables={inputVariables}
        onstatuschange={handleChange}
    ></lightning-flow>
    <div class={sectionClasses}>
        <h3 class="slds-section__title">
            <button
                aria-controls="expando-unique-id"
                aria-expanded={expanded}
                onclick={handleExpandClick}
                class="slds-button slds-section__title-action"
            >
                <lightning-icon
                    icon-name="utility:switch"
                    alternative-text="button icon"
                    aria-hidden="true"
                    size="x-small"
                    class="slds-section__title-action-icon slds-button__icon slds-button__icon_left"
                ></lightning-icon>
                <span class="slds-truncate" title="Section Title">Samtalereferat</span>
            </button>
        </h3>
        <div aria-hidden={reverseExpanded} class="slds-section__content" id="expando-unique-id">
            <div>
                <template for:each={notes} for:item="note">
                    <div
                        key={note.Id}
                        class="slds-var-p-horizontal_x-small slds-var-m-bottom_small slds-var-p-bottom_small slds-var-p-top_small"
                        style="border: 1px solid black; border-radius: 5px"
                    >
                        <div
                            style="border-bottom: 1px solid #c9c9c9"
                            class="slds-var-p-bottom_x-small slds-var-m-bottom_x-small"
                        >
                            <p style="font-weight: bold">{note.CRM_Theme__r.Name}</p>
                            <lightning-formatted-date-time
                                value={note.CreatedDate}
                                year="numeric"
                                month="2-digit"
                                day="2-digit"
                                hour="2-digit"
                                minute="2-digit"
                            ></lightning-formatted-date-time>
                        </div>
                        <p>{note.CRM_Conversation_Note__c}</p>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
