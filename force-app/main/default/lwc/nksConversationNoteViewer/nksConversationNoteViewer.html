<template>
    <lightning-card>
        <div slot="title" class="slds-var-p-top_xx-small">
            <lightning-icon icon-name="standard:voice_call" size="small"></lightning-icon>
            <span class="slds-var-p-left_small">{timelineName}</span>
        </div>
        <template lwc:if={conversationNote}>
            <div class="custom-padding-left-right-medium custom-padding-top-bottom-small">
                <div class="slds-box">
                    <lightning-formatted-text value={conversationNote}></lightning-formatted-text>
                </div>
            </div>
            <div>
                <c-nks-button-container-bottom
                    record-id={recordId}
                    flow-names="NKS_Conversation_Note_Journal_Case_v_2,NKS_Conversation_Note_Set_Redaction_v_2,NKS_Conversation_Note_Send_NAV_Task_v_2"
                    flow-labels="NKS_Journal, NKS_Set_To_Redaction, NKS_Create_NAV_Task"
                    button-stylings="secondary, secondary, primary"
                    show-notifications
                >
                </c-nks-button-container-bottom>
            </div>
        </template>
        <template lwc:else>
            <p class="slds-text-align_center">Ingen informasjon tilgjengelig.</p>
        </template>
    </lightning-card>
</template>
