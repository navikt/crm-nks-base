<template>
    <lightning-combobox name="ThemeGroup" label="Temagruppe" options={themeGroups} required placeholder="(Ikke valgt)"
        onchange={handleThemeGroupChange} value={themeGroup}>
    </lightning-combobox>
    <lightning-combobox name="Theme" label="Tema" options={themes} required placeholder="(Ikke valgt)" value={theme}
        onchange={handleThemeChange}>
    </lightning-combobox>
    <lightning-combobox name="SubTheme" label="Undertema" placeholder="(Ikke valgt)" options={subthemes} required
        value={subtheme} onchange={handleSubthemeChange}>
    </lightning-combobox>
</template>
