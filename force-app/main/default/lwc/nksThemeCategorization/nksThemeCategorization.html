<template>
    <lightning-combobox name="ThemeGroup" label="Temagruppe" options={themeGroups} required placeholder="(Ikke valgt)"
        onchange={handleThemeGroupChange} value={chosenThemeGroup}>
    </lightning-combobox>
    <lightning-combobox name="Theme" label="Tema" options={themes} required placeholder="(Ikke valgt)"
        value={chosenTheme} onchange={handleThemeChange}>
    </lightning-combobox>
    <lightning-combobox name="SubTheme" label="Undertema" placeholder="(Ikke valgt)" options={subthemes} required
        value={chosenSubtheme} onchange={handleSubthemeChange}>
    </lightning-combobox>
</template>
