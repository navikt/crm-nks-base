<template>

    <lightning-card>
        <!-- Spinner while loading authentication information -->
        <template if:true={isLoading}>
            <div class="slds-var-p-top_small">
                <lightning-spinner size="medium" title="Getting authentication status">
                </lightning-spinner>
            </div>
        </template>

        <template if:false={isLoading}>
            <div class="slds-var-p-left_medium slds-var-p-right_medium">
                <template if:true={authenticationComplete}>
                    <div class="slds-notify_alert slds-theme_success" role="alert">
                        <span class="slds-assistive-text">warning</span>
                        <lightning-layout>
                            <div class="slds-var-p-right_small">
                                <lightning-icon icon-name="utility:success" size="x-small" variant="inverse">
                                </lightning-icon>
                            </div>
                            <h2>{labels.IDENTITY_CONFIRMED_DISCLAIMER}</h2>
                        </lightning-layout>
                    </div>
                </template>

                <template if:false={authenticationComplete}>
                    <div class="slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                        <span class="slds-assistive-text">warning</span>
                        <lightning-layout>
                            <div class="slds-var-p-right_small">
                                <lightning-icon icon-name="utility:warning" size="x-small">
                                </lightning-icon>
                            </div>
                            <h2>{labels.UNCONFIRMED_IDENTITY_WARNING}</h2>
                        </lightning-layout>
                    </div>
                </template>

                <!-- Button to initiate authentication request -->
                <template if:false={authenticationRequested}>
                    <div class="slds-var-p-top_small">
                        <lightning-button label="Send autentiseringsforespÃ¸rsel" variant="neutral"
                            onclick={handleRequest} style="display: grid; width: 100%"></lightning-button>
                    </div>
                </template>

                <!-- START PROGRESS INDICATOR -->
                <template if:true={authenticationRequested}>
                    <div class="slds-progress slds-progress_vertical">
                        <ol class="slds-progress__list">
                            <li class="slds-progress__item slds-is-completed">
                                <span
                                    class="slds-icon_container slds-icon-utility-success slds-progress__marker slds-progress__marker_icon slds-progress__marker_icon-success"
                                    title="Complete">
                                    <lightning-icon icon-name="utility:success" size="x-small"></lightning-icon>
                                </span>
                                <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    {labels.AUTH_REQUESTED}
                                </div>
                            </li>

                            <template if:true={authenticationStarted}>
                                <li class="slds-progress__item slds-is-completed">
                                    <span
                                        class="slds-icon_container slds-icon-utility-success slds-progress__marker slds-progress__marker_icon slds-progress__marker_icon-success"
                                        title="Complete">
                                        <lightning-icon icon-name="utility:success" size="x-small"></lightning-icon>
                                    </span>
                                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                        {labels.AUTH_STARTED}
                                    </div>
                                </li>
                            </template>

                            <template if:false={authenticationStarted}>
                                <li class="slds-progress__item slds-is-active">
                                    <div class="slds-progress__marker"></div>
                                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                        {labels.AUTH_STARTED}
                                    </div>
                                </li>
                            </template>

                            <template if:true={authenticationComplete}>
                                <li class="slds-progress__item slds-is-completed">
                                    <span
                                        class="slds-icon_container slds-icon-utility-success slds-progress__marker slds-progress__marker_icon slds-progress__marker_icon-success"
                                        title="Complete">
                                        <lightning-icon icon-name="utility:success" size="x-small"></lightning-icon>
                                    </span>
                                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                        {labels.IDENTITY_CONFIRMED}
                                    </div>
                                </li>
                            </template>

                            <template if:false={authenticationComplete}>
                                <li class="slds-progress__item">
                                    <div class="slds-progress__marker"></div>
                                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                        {labels.IDENTITY_CONFIRMED}
                                    </div>
                                </li>
                            </template>

                        </ol>
                    </div>
                </template>
                <!-- END PROGRESS INDICATOR -->
            </div>
        </template>
    </lightning-card>


</template>
