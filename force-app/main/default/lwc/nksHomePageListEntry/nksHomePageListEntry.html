<template>
    <div class="slds-grid slds-gutters">
        <template if:true={record.imageurl}>
            <div class="slds-col slds-size_1-of-3">
                <img src={record.imageurl} />
            </div>
        </template>

        <div class="slds-col">
            <div class="slds-float_right slds-col">
                <p>
                    <lightning-formatted-date-time
                        class="slds-text-align_right slds-text-title_caps"
                        value={record.modifiedDate}
                        year="numeric"
                        month="numeric"
                        day="numeric"
                        hour="2-digit"
                        minute="2-digit"
                    ></lightning-formatted-date-time>
                </p>
            </div>
            <p>
                <lightning-formatted-url
                    value={recordPageUrl}
                    label={record.name}
                    onclick={navigateToSObject}
                >
                    {record.name}</lightning-formatted-url
                >
            </p>
            <p>
                <lightning-formatted-rich-text
                    value={record.summary}
                ></lightning-formatted-rich-text>
            </p>
        </div>
    </div>
</template>
