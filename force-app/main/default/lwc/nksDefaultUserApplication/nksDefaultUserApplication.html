<template>
    <lightning-card title="User Default Application Info">
        <div class="slds-card__header slds-grid slds-grid_align-spread" style="align-items: center;">
            <div class="slds-text-heading_small">User Default App Count</div>
            <div>
                <lightning-button-icon icon-name="utility:refresh" alternative-text="Refresh" onclick={handleRefresh} class="slds-button_icon"></lightning-button-icon>
            </div>
        </div>
        <template lwc:if={appUserCountsArrayNotEmpty}>
            <ul class="slds-m-around_medium slds-box slds-box_x-small">
                <template for:each={appUserCountsArray} for:item="app">
                    <li key={app.appName}>
                        <strong>{app.appName}</strong>: {app.userCount}
                    </li>
                </template>
            </ul>
        </template>
    </lightning-card>
    
    <lightning-card title="Search User Default App">
        <div class="slds-m-around_medium">
            <lightning-input label="Search for User ID or Name" value={searchQuery} onchange={handleSearchQueryChange} onkeypress={handleKeyPress} style="margin-bottom: 1rem;"></lightning-input>
            <lightning-button label="Search" onclick={handleSearch} class="slds-m-top_medium"></lightning-button>
            <template lwc:if={searchedAppName}>
                <p class="slds-m-top_medium">Default App: <strong>{searchedAppName}</strong></p>
            </template>
            <template lwc:if={error}>
                <p class="slds-m-top_medium slds-text-color_error">Error: {error}</p>
            </template>
        </div>
    </lightning-card>
</template>
