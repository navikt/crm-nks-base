<template>
    <lightning-card title="User Default Apps Count">
        <template lwc:if={appUserCountsArrayNotEmpty}>
            <ul class="slds-m-around_medium">
                <template for:each={appUserCountsArray} for:item="app">
                    <li key={app.appName} class="slds-p-around_small slds-box slds-box_x-small">
                        <strong>{app.appName}</strong>: {app.userCount}
                    </li>
                </template>
            </ul>
        </template>
    </lightning-card>
    
    <lightning-card title="Search User Default App">
        <div class="slds-m-around_medium">
            <lightning-input label="User ID or Username" value={searchQuery} onchange={handleSearchQueryChange}></lightning-input>
            <lightning-button label="Search" onclick={handleSearch} class="slds-m-top_medium"></lightning-button>
            <template lwc:if={searchedAppName}>
                <p class="slds-m-top_medium">Default App: <strong>{searchedAppName}</strong></p>
            </template>
            <template lwc:if={error}>
                <p class="slds-m-top_medium slds-text-color_error">Error: {error.message}</p>
            </template>
        </div>
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Raptor Image</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <img src="https://static.wikia.nocookie.net/jurassicpark/images/c/cc/Jurassic_park_velociraptor_2_by_speedcam_dcsll3m-fullview.png/revision/latest?cb=20240115204820" alt="Raptor Image" class="slds-align_absolute-center"/>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={handleCloseModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
