<template>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="6">
            <b class="slds-text-title_caps">Detaljer</b>
        </lightning-layout-item>
        <lightning-layout-item size="2">
            <b class="slds-text-title_caps slds-float_right">Sats</b>
        </lightning-layout-item>
        <lightning-layout-item size="2">
            <b class="slds-text-title_caps slds-float_right">Antall</b>
        </lightning-layout-item>
        <lightning-layout-item size="2">
            <b class="slds-text-title_caps slds-float_right">Bel√∏p</b>
        </lightning-layout-item>
        <template iterator:it={payment.ytelseListe}>
            <template for:each={it.value.ytelseskomponentListe} for:item="ytelseskomponent">
                <lightning-layout-item size="6" key={ytelseskomponent.ytelseskomponenttype}>
                    <p>{ytelseskomponent.ytelseskomponenttype}</p>
                </lightning-layout-item>
                <lightning-layout-item size="2" key={ytelseskomponent.ytelseskomponenttype}>
                </lightning-layout-item>
                <lightning-layout-item size="2" key={ytelseskomponent.ytelseskomponenttype}>
                </lightning-layout-item>
                <lightning-layout-item size="2" key={ytelseskomponent.ytelseskomponenttype}>
                    <lightning-formatted-number
                        value={ytelseskomponent.ytelseskomponentbeloep}
                        maximum-fraction-digits="2"
                        minimum-fraction-digits="1"
                        class="slds-float_right"
                    ></lightning-formatted-number>
                </lightning-layout-item>
            </template>
            <template for:each={it.value.trekkListe} for:item="trekk">
                <lightning-layout-item size="6" key={trekk.trekktype}>
                    <p>{trekk.trekktype} ({trekk.kreditor})</p>
                </lightning-layout-item>
                <lightning-layout-item size="2" key={trekk.trekktype}>
                    <p class="slds-float_right">-</p>
                </lightning-layout-item>
                <lightning-layout-item size="2" key={trekk.trekktype}>
                    <p class="slds-float_right">-</p>
                </lightning-layout-item>
                <lightning-layout-item size="2" key={trekk.trekktype}>
                    <lightning-formatted-number
                        value={trekk.trekkbeloep}
                        maximum-fraction-digits="2"
                        minimum-fraction-digits="1"
                        class="slds-float_right"
                    ></lightning-formatted-number>
                </lightning-layout-item>
            </template>
            <template for:each={it.value.skattListe} for:item="skatt">
                <lightning-layout-item size="6" key={skatt.skattebeloep}>
                    <p>Skattetrekk</p>
                </lightning-layout-item>
                <lightning-layout-item size="2" key={skatt.skattebeloep}>
                    <p class="slds-float_right">-</p>
                </lightning-layout-item>
                <lightning-layout-item size="2" key={skatt.skattebeloep}>
                    <p class="slds-float_right">-</p>
                </lightning-layout-item>
                <lightning-layout-item size="2" key={skatt.skattebeloep}>
                    <lightning-formatted-number
                        value={skatt.skattebeloep}
                        maximum-fraction-digits="2"
                        minimum-fraction-digits="1"
                        class="slds-float_right"
                    ></lightning-formatted-number>
                </lightning-layout-item>
            </template>
            <lightning-layout-item
                if:true={it.last}
                size="6"
                key={it.value.bilagsnummer}
                class="slds-border_top"
            >
            </lightning-layout-item>
            <lightning-layout-item
                if:true={it.last}
                size="2"
                key={it.value.bilagsnummer}
                class="slds-border_top"
            >
            </lightning-layout-item>
            <lightning-layout-item
                if:true={it.last}
                size="2"
                key={it.value.bilagsnummer}
                class="slds-border_top"
            >
            </lightning-layout-item>
            <lightning-layout-item
                if:true={it.last}
                size="2"
                key={it.value.bilagsnummer}
                class="slds-border_top"
            >
                <lightning-formatted-number
                    value={it.value.ytelseNettobeloep}
                    maximum-fraction-digits="2"
                    minimum-fraction-digits="1"
                    class="slds-float_right"
                ></lightning-formatted-number>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
