<template>
    <template if:true={hasRecords}>
        <c-nks-expandable-panel title="Midlertidig adresse" chevron-left is-expandable>
            <lightning-layout aria-hidden={ariaHidden}>
                <lightning-layout-item class="slds-size_3-of-7">
                    <template for:each={temporaryAddresses} for:item="temporaryAddress">
                        <div
                            key={temporaryAddress.address}
                            class="slds-var-p-bottom_small slds-var-p-top_small icon-container"
                        >
                            <lightning-formatted-text value={temporaryAddress}></lightning-formatted-text>
                            <lightning-button-icon
                                value={temporaryAddress}
                                if:true={showCopyButton}
                                icon-name="utility:copy"
                                onclick={handleCopy}
                                alternative-text="Kopier adresse"
                                title="Kopier adresse"
                                variant="bare"
                                class="copy-icon slds-var-p-left_xx-small"
                            >
                            </lightning-button-icon>
                        </div>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item class="slds-size_1-of-7"></lightning-layout-item>
                <lightning-layout-item class="slds-size_3-of-7">
                    <p class="slds-p-left_x-small slds-p-top_small" style="font-style: italic">
                        {pdlLastUpdatedFormatted}
                    </p>
                </lightning-layout-item>
            </lightning-layout>
        </c-nks-expandable-panel>
    </template>
</template>
