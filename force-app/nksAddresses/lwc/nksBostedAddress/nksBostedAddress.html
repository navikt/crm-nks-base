<template>
    <div class={sectionClass}>
        <h3 class="slds-section__title">
            <button
                aria-controls="expando-unique-id"
                aria-expanded={isExpanded}
                class="slds-button slds-section__title-action"
                onclick={handleOpen}
            >
                <lightning-icon
                    class="slds-var-p-right_small icon"
                    icon-name={sectionIconName}
                    size="x-small"
                    alternative-text="switch"
                ></lightning-icon>
                <span class="slds-truncate" title="Section Title">Bostedsadresse</span>
            </button>
        </h3>
        <div aria-hidden={ariaHidden} class="slds-section__content" id="expando-unique-id">
            <div class="slds-var-p-horizontal_medium slds-var-p-bottom_small">
                <lightning-formatted-text
                    value={residentialAddresses}
                    class="slds-text-title text"
                ></lightning-formatted-text>
            </div>
            <div class="slds-var-p-horizontal_small">
                <template if:true={hasRecords}>
                    <textarea hidden disabled class="clipboardInput"></textarea>
                    <button type="button" class="slds-button slds-button_outline-brand" onclick={copyHandler}>
                        <lightning-icon
                            icon-name="utility:copy"
                            size="x-small"
                            class="slds-current-color slds-p-right_small"
                        ></lightning-icon
                        >Kopier bostedsadresse
                    </button>
                </template>
            </div>
        </div>
    </div>
</template>
